<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Browser</title>
    <!-- <link rel="stylesheet" href="css/css/font-awesome.css"> -->
    <script src="https://unpkg.com/ionicons@4.4.4/dist/ionicons.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <style>
          webview {
      width: 100%;
      height: 100%;
    }
    </style>
  </head>
  <body id="browser">
    <nav id="navigation">
      <div id="back">
        <ion-icon name="arrow-back"></ion-icon>
      </div>
      <div id="forward">
        <ion-icon name="arrow-forward"></ion-icon>
      </div>
      <div id="refresh">
        <ion-icon name="refresh"></ion-icon>
      </div>
      <div id="omnibox">
        <input onClick="this.setSelectionRange(0, this.value.length)" type="text" id="url" readonly>
      </div>
      <div id="console">
        <ion-icon name="construct"></ion-icon>
      </div>
    </nav>
      <div id="views">
        <webview id="view" class="page" src="https://www.nexusmods.com/monsterhunterworld" autosize="on"></webview>
      </div>
    <script>
    // You can also require other files to run in this process
    require('../dist/out-tsc/electronSrc/childWindow.js')
    </script>
</html>
