<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Browser</title>
    <!-- <link rel="stylesheet" href="css/css/font-awesome.css"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <style>
          webview {
      width: 100%;
      height: 100%;
    }
    </style>
  </head>
  <body id="browser">
    <nav id="navigation">
      <div id="back">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
      </div>
      <div id="forward">
        <i class="fa fa-arrow-right" aria-hidden="true"></i>
      </div>
      <div id="refresh">
        <i class="fa fa-refresh" aria-hidden="true"></i>
      </div>
      <div id="omnibox">
        <input onClick="this.setSelectionRange(0, this.value.length)" type="text" id="url" readonly>
      </div>
      <div id="fave">
        <i class="fa fa-star" aria-hidden="true"></i>
      </div>
      <div id="fave-popup" data-state="closed">
      </div>
      <div id="list">
        <i class="fa fa-list" aria-hidden="true"></i>
      </div>
      <div id="console">
        <i class="fa fa-terminal" aria-hidden="true"></i>
      </div>
    </nav>
      <div id="views">
        <webview id="view" class="page" src="https://www.nexusmods.com/monsterhunterworld" autosize="on"></webview>
      </div>
    <script>
    // You can also require other files to run in this process
    require('../dist/out-tsc/electronSrc/childWindow.js')
    </script>
</html>
