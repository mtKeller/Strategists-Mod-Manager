<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  The hunt is on!
  <br>
  <p>
    {{this.getMhwDirPath()}}
  </p>
  <ul *ngIf="this.mhwDirectoryMapped">
    <li *ngFor="let paths of this.mhwDirectoryMap">
      {{paths.substring(paths.indexOf('Monster Hunter World', paths.length))}}
    </li>
  </ul>
  <button (click)="this.play()">PLAY MHW</button>
  <button (click)='this.launchWideScreenFix()'>Add tool shortcut</button>
  <button (click)='this.testClick()'>TEST</button>
  <ul *ngIf="this.downloadManagerItems !== null">
    <li *ngFor="let item of this.downloadManagerItems">
      {{item.fileName}} {{item.progress}}
      <button *ngIf="item.complete">Complete</button>
    </li>
  </ul>
</ion-content>
